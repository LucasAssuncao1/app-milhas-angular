<section class="modal">

  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="selecao-passageiro">
      <app-seletor-passageiro [formControl] = "formBuscaService.obterControle('adultos')" titulo="Adultos" subtitulo="(Acima de 12 anos)"></app-seletor-passageiro>
      <app-seletor-passageiro [formControl] = "formBuscaService.obterControle('criancas')" titulo="Crianças" subtitulo="(Entre 2 e 11 anos)"></app-seletor-passageiro>
      <app-seletor-passageiro [formControl] = "formBuscaService.obterControle('bebes')" titulo="Bebês" subtitulo="(Até 2 anos)"></app-seletor-passageiro>

    </div>

    <div class="selecao-categoria">
          <span>Categoria</span>
          <mat-chip-listbox aria-label="Seleção de categoria">
            <mat-chip-option
            value="Econômica"
            [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Econômica'"
            (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
            >Econômica</mat-chip-option>

            <mat-chip-option
            value="Executiva"
            [selected]="formBuscaService.formBusca.get('tipo')?.value === 'Executiva'"
            (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
            >Executiva </mat-chip-option>
          </mat-chip-listbox>
    </div>

  </div>

  <div mat-dialog-actions class="modal-actions">
    <button mat-raised-button color="primary">BUSCAR</button>
  </div>

</section>
